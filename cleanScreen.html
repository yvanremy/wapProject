<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="cleanScreen.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="controllers">
        <table>
          <tr>
            <td><label for="">Width in Pixels</label></td>
            <td><input value="50" id="width" type="number" /><br /></td>
          </tr>
          <tr>
            <td><label for="">Growth Amount in Pixels</label></td>
            <td><input value="10" id="amount" type="text" /><br /></td>
          </tr>
          <tr>
            <td><label for="">Grow Rate In Ms</label></td>
            <td><input value="500" id="rate" type="text" /></td>
          </tr>
          <tr>
            <td><label for="">Num of Circles</label></td>
            <td><input value="1" id="num" type="text" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="button" value="Start" name="button" id="button" />
            </td>
          </tr>
        </table>
      </div>

      <div id="cycles">
    
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="cleanScreen.js"></script>
  </body>
</html>

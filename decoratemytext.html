<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />

    <!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>

    <!-- link to your script file here -->

</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="images/decorated.jpg" alt="very decorated!" />
    </div>

    <!-- Your UI controls go here -->

    <div>
        <fieldset>
            <legend>Text</legend>
            <textarea id="area" name="text"  cols="30" rows="4">
                sample item 1
                sample item 2
            </textarea>

        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Text</legend>
            <input type="button" onclick="timer()" name="decorate" value="Bigger Decorations!"><br>
            <input type="checkbox" id="check" onchange="bling()" name="check" value="bling"> Bling

        </fieldset>
    </div>
    <div id="validator">
        <a href="https://validator.w3.org/check/referer">
            <img src="images/w3c-html.png" alt="Validate" />
        </a>

        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="images/w3c-css.png" alt="Valid CSS!" />
        </a>
    </div>
    <script src="jsHint.js"></script>
</body>

</html>
